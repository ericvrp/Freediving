<template name="home">
  {{> clockTemplate}}

  <button id="startCountdown" class="btn btn-warning">Start</button>
  <button id="stopCountdown" class="btn btn-warning">Stop</button>
  <button id="resetCountdown" class="btn btn-warning">Reset</button>
  <button id="testAudio" class="btn btn-warning">Test Audio</button>

  <select id="languageSelect">
    {{#each languages}}
      <option value="{{abbr}}">{{name}}</option>
    {{/each}}
  </select>

  <select id="audioformatSelect">
    {{#each audioformats}}
      <option value="{{abbr}}">{{name}}</option>
    {{/each}}
  </select>
</template>
